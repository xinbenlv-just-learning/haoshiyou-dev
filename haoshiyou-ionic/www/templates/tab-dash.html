<ion-view view-title="Home">
  <ion-content class="padding">
      <ion-list>
        <ion-item class="item-avatar item-icon-right" ng-repeat="(guid, post) in posts"
                  href="#/tab/detail/{{guid}}"
                  type="item-text-wrap">
          <img ng-src="{{post.face}}" style="width: 64px; height: 64px"/>
          <h2>{{post.xq}}</h2>
          <p> {{post.grjs}} </p>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
